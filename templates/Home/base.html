{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>
    {% block title %}
        
    {% endblock title %}
        </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'app_home:home-add' %}">Agregar nuevo cambio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'app_home:home-get-all' %}">Listar tabla de cambio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'app_user:user-logout' %}">Cerrar sesion</a>
              </li>
            </ul>
            <form class="d-flex">
              <input type="date" value="{% now 'Y-m-d' %}" class="form-control" style="margin-right: 10px;" name="filter"  id="">
              <button class="btn btn-outline-success" type="submit">Filtrar</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
    
    {% block js %}
        
    {% endblock js %}
        
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

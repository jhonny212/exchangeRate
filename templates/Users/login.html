{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Inicio</title>
</head>
<style>
    body {
        background-color: rgb(206, 205, 205);
    }
</style>
<body>
    <form style="width: 50%; margin:auto" method="POST" >
      {% csrf_token %}
        <br><br>
        <h4 style="text-align:center">Iniciar Sesion</h4>
        <div class="form-group">
          <label class="form-label" for="id_username">Nombre de usuario</label>
          {{ form.username }}
          
          {% if form.username.errors %}
            {{ form.username.errors }}
          {% else %}
            <br>
          {% endif %}
        </div>
        
        <div class="form-group">
          <label class="form-label" for="id_password">Contrase√±a</label><br>
          {{ form.password }}
        </div>
        <br>
        <div class="d-grid gap-2">
            <a href="{% url 'app_user:user-register' %}" class="link-primary">Registrarse</a>
            <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
          </div>
      </form>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
